<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/main.css">
    <link rel="stylesheet" href="(https://fonts.google.com/specimen/Montserrat)">
    <title>Pricing Component</title>
</head>
<body>
    <header>
    </header>
    <main>
        <section class="main-sec">
            <div>
                <div>
                <h1>Our Pricing</h1>
                </div>
                <div class="toggle-menu">
                    <p>Anually</p>
                    <label class="switch">
                        <input type="checkbox">
                        <span class="slider-round">
                    </label>
                    <label class="switch">
                        <input type="checkbox" checked>
                        <span class="slider-round"></span>
                    </label>
                    <p>Monthly</p>
                </div>
            </div>
            <div class="boxes">
                <div class="box-1">
                    <h3>Basic</h3>
                    <p class="prices">$19.99</p> <hr>
                    <p>500 GB Storage</p> <hr>
                    <p>2 users allowed</p> <hr>
                    <p>Send up to 3GB</p> <hr>
                  <button  class="btn">LEARN MORE</button>  
                </div>
                <div  class="box-2">
                    <h3>Professional</h3>
                    <p  class="prices">$24.99</p> <hr>
                    <p>1 TB Storage</p> <hr>
                    <p>5 users allowed</p> <hr>
                    <p>Send up to 10GB</p>  <hr>
                    <button  class="btn">LEARN MORE</button>  
                  </div>
                  <div  class="box-3">
                    <h3>Master</h3>
                    <p  class="prices">$39.99</p> <hr> 
                    <p>2 TB Storage</p> <hr> 
                    <p>10 users allowed </p> <hr>
                    <p>Send up to 20GB</p> <hr>
                    <button class="btn">LEARN MORE</button>  
                  </div>
            </div>
        </section>
    </main>
    
</body>
</html>
